<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1><a href="https://en.wikipedia.org/wiki/Red">
        Tic Tac Toe
      </a></h2>
    <div class="container">
        <label for="player1">Enter Player 1 Name <br><input value="player1" id='player1' type="text"> </label>
        <label for="player2">Enter Player 2 Name <br><input value="player2" id='player2' type="text"> </label>
        <label for="which">
            Choose player one's marker<br>
            O <input name="radio" type="radio" id="p1">
            X <input name="radio" type="radio" id="p2">
        </label>
        <button class='submit'>Start</button>
    </div>
    <footer>
        <p id='para'></p></footer>

        <script src="./script.js"></script>
</body>
</html>
